<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polícia Federal</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o seu país de nascimento: <input type="text" name="pais" id="pais"> <input type="button" value="Verificar" onclick="verificarPaís()">
    <div id="res"></div>
    <script>
        function verificarPaís(){
            var txtpais = document.getElementById('pais')
            var res = document.getElementById('res')
            if(txtpais.value != 'Brasil' ){
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong>!</p>'
            }else {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong>!</p>'
            }
            
        }
    </script>
</body>
</html>
