<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <br>
    <div id="conta"></div>
    <br>
    <div><input type="number" name="txtn" id="txtn"></div>
    <br>
    <div>
        <input type="button" value="+" id="btnsoma" onclick="somar()">
        <input type="button" value="-" id="btnsubtracao">
        <input type="button" value="x" id="btnmultiplicacao">
        <input type="button" value="/" id="btndivisao">
        <input type="button" value="=" id="btnresultado" onclick="calcular()">
    </div>
    <script src="script.js"></script>
</body>
</html>
